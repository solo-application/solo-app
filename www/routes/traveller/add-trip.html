<ion-modal-view class="add-trip">
  <ion-header-bar>
    <i class="icon ion-ios-close-outline" ng-click="hideModal('trip')"></i>
    <h1 class="title">{{addTripTitle}}</h1>
  </ion-header-bar>
  <ion-content>
    <div row="row responsive-sm">
      <form ng-submit="createTrip()">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Country</span>
          <input type="text" ng-model="newTrip.country_name" placeholder="USA" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Hotel</span>
          <input type="text" ng-model="newTrip.hotel" placeholder="Hampton Inn" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Transport</span>
          <input type="text" ng-model="newTrip.transport" placeholder="Hampton Inn" ng-required="true">
        </label>
        <div class="row">
          <div class="col-10"></div>
          <button class="button button-small button-block button-positive col" type="submit">Submit Trip</button>
          <div class="col-10"></div>
        </div>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
