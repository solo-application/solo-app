<ion-modal-view class="view-traveller">
  <ion-header-bar>
    <i class="icon ion-ios-close-outline" ng-click="hideModal('traveller')"></i>
    <h1 class="title">{{selectedTraveller.username}}</h1>
  </ion-header-bar>
  <ion-content>
    <div row="row responsive-sm">
      <img src="img/travel-header.png">
      <div class="list">
        <div class="item">
          <h2>Country</h2>
          <p>{{selectedTraveller.country_name}}</p>
        </div>
        <div class="item">
          <h2>Hotel</h2>
          <p>{{selectedTraveller.hotel}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div id="map" class="col-80" data-tap-disabled="true"></div>
        <div class="col"></div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
