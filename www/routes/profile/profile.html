<ion-view view-title="Profile">
  <ion-content class="auth-page">
    <img ng-src="img/logo.png" class="col">
    <div row="row responsive-sm">
      <form ng-submit="userInfo()">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Phone</span>
          <input type="text" ng-model="user.phone" placeholder="789654123" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" ng-model="user.email" placeholder="larcy@gmail.com" ng-required="true">
        </label>
        <div class="row">
          <div class="col-10"></div>
          <button class="button button-block button-positive col" type="submit">Submit</button>
          <div class="col-10"></div>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
