<ion-view view-title="Sign Up">
  <ion-content>
    <form ng-submit="signUp()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="newUser.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="newUser.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Password Confirmation</span>
          <input type="password" ng-model="newUser.password_confirmation">
        </label>
        <button class="button button-block button-positive" type="submit">Sign Up</button>
      </div>
    </form>
  </ion-content>
</ion-view>
